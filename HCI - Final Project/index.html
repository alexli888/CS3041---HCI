<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Customizable Study Timer</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js" defer></script> 
</head>

<!--"https://www.flaticon.com/free-icons/clock" Clock icons(favicon) created by justicon - Flaticon-->
<body>
    <div class="container">
        <div id="timer-display">00:00:00</div>            <!-- See if can add bootstrap stuff like bootstrap start stop, fancy shit  --> 
                                <!-- Also need interactive reminder for what to do when timer goes to zero or if time say > 2 hr every hr say break.  --> 
        <div class="input-group">
            <label for="study-hours">Hours:</label>
            <input type="number" id="study-hours" min="0" placeholder="0">
            <label for="study-minutes">Minutes:</label>
            <input type="number" id="study-minutes" min="0" placeholder="0">
            <label for="study-seconds">Seconds:</label>
            <input type="number" id="study-seconds" min="0" placeholder="0">
        </div>

        <div class="button-container">
            <button id="start-timer">Start Timer</button>
            <button id="stop-timer">Stop & Reset Timer</button>
        </div>

    </div>

    <!-- Add this audio element -->
    <audio id="alarm-sound" src="sound.mp3" preload="auto"></audio>
</body>
</html>
